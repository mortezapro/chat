services:
  mongodb:
    image: mongo:7
    container_name: chat-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chat-app
    networks:
      - chat-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chat-app-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/chat-app
      - JWT_SECRET=dev-secret-key
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=http://localhost:5174
      - UPLOAD_PATH=./uploads
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm run dev
    networks:
      - chat-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chat-app-frontend
    restart: unless-stopped
    ports:
      - "5174:5173"
    environment:
      - VITE_API_URL=http://localhost:5001/api
      - VITE_SOCKET_URL=http://localhost:5001
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    networks:
      - chat-app-network

networks:
  chat-app-network:
    driver: bridge

volumes:
  mongodb_data:

