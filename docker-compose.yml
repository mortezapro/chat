services:
  mongodb:
    image: mongo:7
    container_name: chat-app-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: chat-app
    networks:
      - chat-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: chat-app-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/chat-app
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost,http://localhost:80}
      - UPLOAD_PATH=./uploads
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    command: npm start
    networks:
      - chat-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: chat-app-frontend
    restart: unless-stopped
    ports:
      - "80:5173"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5001/api}
      - VITE_SOCKET_URL=${VITE_SOCKET_URL:-http://localhost:5001}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm run build && npm run preview -- --host 0.0.0.0 --port 5173"
    networks:
      - chat-app-network

networks:
  chat-app-network:
    driver: bridge

volumes:
  mongodb_data:

