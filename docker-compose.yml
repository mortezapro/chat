services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-app-postgres
    hostname: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ferretdb
      POSTGRES_PASSWORD: ferretdb
      POSTGRES_DB: ferretdb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat-app-network

  ferretdb:
    image: ghcr.io/ferretdb/ferretdb:1
    container_name: chat-app-ferretdb
    hostname: ferretdb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      FERRETDB_POSTGRESQL_URL: postgres://ferretdb:ferretdb@postgres:5432/ferretdb
    depends_on:
      - postgres
    networks:
      - chat-app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chat-app-backend
    restart: unless-stopped
    ports:
      - "5001:5000"
    depends_on:
      - ferretdb
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGODB_URI=mongodb://ferretdb:27017/chat-app
      - JWT_SECRET=Rk4pZs3uJ9!vQ2@xD7#Lm8&bT5^Nc1K
      - JWT_EXPIRE=7d
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost,http://localhost:80}
      - UPLOAD_PATH=./uploads

    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - chat-app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: chat-app-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - chat-app-network

networks:
  chat-app-network:
    driver: bridge

volumes:
  postgres_data:
